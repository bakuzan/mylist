<div class="col-lg-12 col-md-12 col-sm-12 primary-background">
    <a class="close-button mt" data-ng-click="ctrl.cancel()"><i class="fa fa-times"></i></a>
    <h4 class="popout-header">Update linked anime</h4>
    <div class="col-lg-12 col-md-12 col-sm-12 relative" style="height: 80%;">
        <form name="animeForm" class="form-horizontal" novalidate autocomplete="off">
            <fieldset>
                <div steps step-config="ctrl.stepConfig">
                    <div one-step>
                        <div class="form-group">
                            <label for="episodeRating" class="col-lg-3 col-md-3 col-sm-3 control-label">Episode #{{ctrl.episodeNumber}} rating</label>
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <input type="number" id="episodeRating" class="form-control" ng-model="ctrl.episodeRating"
                                       ng-max="{{ctrl.ratingLimit}}">
                            </div>
                        </div>
                        <div class="form-group" ng-if="::ctrl.isComplete">
                            <label for="rating" class="col-lg-3 col-md-3 col-sm-3 control-label">Rating</label>
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <input type="number" id="rating" class="form-control" ng-model="ctrl.item.link.anime.rating"
                                       ng-max="{{ctrl.ratingLimit}}">
                            </div>
                        </div>
                    </div>
                </div>
                <div step-controls style="bottom: 10px">
                    <button class="btn btn-primary width-50"
                            ng-click="ctrl.cancel()" ng-show="ctrl.stepConfig.currentStep === 1">CANCEL</button>
                    <button class="btn btn-primary width-50"
                            ng-click="ctrl.submit()" ng-show="ctrl.stepConfig.currentStep === ctrl.stepConfig.stepCount"
                            ng-disabled="mangaForm.$invalid">UPDATE</button>
                </div>
            </fieldset>
        </form><!-- </form> -->
    </div><!-- collapse FORM -->
</div>
