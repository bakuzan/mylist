<section data-ng-controller="OrdersController as ctrl">
    <div class="page-header">
        <h1>Orders</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="order in ctrl.orders" data-ng-href="#!/orders/{{order._id}}" class="list-group-item">
          {{order | json}}
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!orders.$resolved || orders.length">
    	No Orders yet, why don't you <a href="/#!/orders/create">create one</a>?
    </div>
</section>
