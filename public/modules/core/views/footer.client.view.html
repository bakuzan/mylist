<div layout="column" data-ng-controller="HeaderController as footer" data-ng-show="footer.authentication.user">
  <hr/>
  <div class="padding-5" layout="column">
    <small>1.27.14</small>
    <small>swalsh</small>
  </div>
  <div class="center-contents" layout="row">
    <md-select class="padding-right-10" ng-model="footer.theme" ng-change="footer.changeTheme()" aria-label="theme selector">
      <md-option ng-repeat="option in footer.styles | orderBy: 'name'" value="{{option.url}}">
        {{option.name}}
      </md-option>
    </md-select>
    <md-checkbox ng-model="footer.timedTheme" ng-change="footer.changeTheme()" aria-label="timed theme">timed</md-checkbox>
  </div>
</div>
