<div ng-class="(isFullscreen) ? 'slider-full-screen' : ''">
    <ul class="slider" ng-mouseenter="sliderController.enter()" ng-mouseleave="sliderControllerleave()" >
        <li class="slide"
            ng-repeat="slide in (filteredSlides =  (sliderController.slides | filter: sliderController.filterConfig.search | mediaFilter: sliderController.filterConfig.media | seriesFilter:sliderController.filterConfig.seriesFilter | tagFilter: sliderController.filterConfig.searchTags:sliderController.filterConfig.taglessItem))"
            ng-show="slide.visible"
            ng-if="repeater">
            <a href="/#!/characters/{{slide._id}}">
                <img class="slide-image" ng-src="{{sliderController.trustAsResourceUrl(slide.image)}}">
                <div class="slide-caption">
                    <span class="dark-bordered-font-heading">{{slide.name}}</span>
                </div>
            </a>
        </li>
        <a class="left slider-control clickable" ng-click="sliderController.prev()" ng-show="filteredSlides.length > 1"><span class="fa fa-chevron-left"></span></a>
        <a class="right slider-control clickable" ng-click="sliderController.next()" ng-show="filteredSlides.length > 1"><span class="fa fa-chevron-right"></span></a>
        <a class="full-screen-control clickable" ng-click="sliderController.toggleFullscreen()" ng-style="{'color': (sliderController.isFullscreen ? '#FFF' : 'inital') }">
            <span class="fa" ng-class="(sliderController.isFullscreen) ? 'fa-compress' : 'fa-arrows-alt'"></span>
        </a>
    </ul>
    <ul class="slider-indicators">
        <li ng-repeat="slide in sliderController.slides | filter: sliderController.filterConfig.search | mediaFilter: sliderController.filterConfig.media | seriesFilter:sliderController.filterConfig.seriesFilter | tagFilter: sliderController.filterConfig.searchTags:sliderController.filterConfig.taglessItem" 
            ng-click="sliderController.goToSlide($index)"
            class="indicator"
            ng-class="{ 'active' : slide.visible, 'locked' : slide.locked }">
        </li>
    </ul>
</div>
