<div class="overflow-hidden" role="tabcontainer" detect-flood>
    <ul class="tab-controls" role="tablist">
        <li class="tab-control-option"
            role="taboptions"
            ng-repeat="tab in tabContainer.tabs"
            ng-class="{'active': tab.active}">
          <a href=""
             role="tab"
             ng-click="tabContainer.select(tab)">{{tab.heading}}</a>
        </li>
    </ul>
    <a class="tab-control slide-left" ng-click="tabContainer.shiftTabs('origin')"
       ng-style="{display: (tabContainer.listShift === 0) ? 'none' : ''}">
        <i class="fa fa-chevron-left"></i>
    </a>
    <a class="tab-control slide-right" ng-click="tabContainer.shiftTabs('offset')">
        <i class="fa fa-chevron-right"></i>
    </a>
    <ng-transclude>

    </ng-transclude>
</div>
