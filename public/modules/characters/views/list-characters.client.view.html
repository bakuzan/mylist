<section data-ng-controller="CharactersController" data-ng-init="find()" data-ng-show="authentication.user">
    <span keycuts></span>
    <div class="fixed-header">
        <h1>Characters {{isList}}</h1>
    </div>
    <div class="container">
        <div class="col-lg-4 col-md-4 col-sm-4 item-filter-container">
            <div class="view-controls">
                <label class="btn btn-primary" ng-model="isList" btn-radio="'list'">List</label>
                <label class="btn btn-primary" ng-model="isList" btn-radio="'carousel'">Carousel</label>
            </div>
        <div class="paging-controls col-lg-12 col-md-12 col-sm-12">
            <button class="btn btn-success btn-ends" ng-click="currentPage=0">First</button>
            <button class="btn btn-primary" ng-disabled="currentPage <= 0" ng-click="currentPage=currentPage-1">
                Previous
            </button>
            <span>{{currentPage+1}}</span>/<span>{{pageCount}}</span>
            <button class="btn btn-primary" ng-disabled="currentPage >= showingCount/pageSize - 1" ng-click="currentPage=currentPage+1">
                Next
            </button>
            <button class="btn btn-success btn-ends" ng-click="currentPage=pageCount-1">Last</button>
        </div>
       <div class="input-group">
            <div class="input-group-addon">
                <i class="fa fa-search"></i>
            </div>
           <input type="text" class="form-control" placeholder="search characters" ng-model="search.name"><!-- typeahead="animeitem.title for animeitem in animeitems | filter: { title:$viewValue } " -->
	   </div>
       <div class="input-group mt">
            <div class="input-group-addon clickable" clear-tag-values>
                <i class="fa fa-tags"></i>
            </div>
           <input type="text" class="form-control" placeholder="search tags - tag1,tag2.." ng-model="characterTags" typeahead="stat.tag for stat in statTags | filter: $viewValue" typeahead-on-select="passTag(characterTags); characterTags = ''"><!--  -->
	   </div>
       <div class="input-group mt search-tag-list-container" ng-hide="searchTags===undefined || searchTags==='' || searchTags===null">
           <ul class="tag-list col-lg-12 col-md-12 col-sm-12">
                <li class="tag-bubble col-lg-12 col-md-12 col-sm-12" ng-repeat="tag in tagsForFilter track by $index">
                    {{tag}}
                    <a class="bin-style clickable pull-right" aria-hidden="true" delete-search-tag="{{tag}}"><i class="fa fa-trash-o"></i></a>
                </li>
            </ul>
       </div>
        <div class="input-group mt">
		  <div class="input-group-addon">
		      <i class="fa fa-list-ol"></i>
          </div>
            <input type="text" class="form-control" value="Showing {{ (showingCount = (characters | filter: search | mediaFilter: media | tagFilter: searchTags:taglessItem).length) }} character(s)." disabled>
        </div>
        <div class="input-group mt">
		  <div class="input-group-addon">
		      <i class="fa fa-sort"></i>
          </div>
            <select class="form-control" ng-model="sortType">
                        <option value="">-- choose sort type --</option>
                        <option value="name">Name</option>
                        <option value="anime.title">Anime</option>
                        <option value="manga.title">Manga</option>
                        <option value="voice">Voice</option>
            </select>
        </div>
        <div class="input-group mt clickable" ng-click="sortReverse = !sortReverse">
		  <div class="input-group-addon">
		      <i class="fa" ng-class="sortReverse ? 'fa-sort-amount-desc' : 'fa-sort-amount-asc' "></i>
          </div>
            <input type="text" class="form-control" value="Ascending" ng-show="!sortReverse" disabled>
            <input type="text" class="form-control" value="Descending" ng-show="sortReverse" disabled>
            <!--<input type="checkbox" class="form-control" data-ng-model="sortReverse" id="sortReverse">-->
        </div>
        <div class="input-group mt">
		  <div class="input-group-addon">
		      <i class="fa fa-book"></i>
          </div>
            <select class="form-control" ng-model="media">
                        <option value="">-- choose media type --</option>
                        <option value="none">None</option>
                        <option value="anime">Anime-only</option>
                        <option value="manga">Manga-only</option>
                        <option value="both">Both</option>
            </select>
        </div>
        <div class="input-group mt">
            <div class="input-group-addon">
                <i class="fa fa-microphone"></i>
            </div>
            <input type="text" class="form-control" placeholder="search voice" ng-model="search.voice" typeahead="voice for voice in voiceActors | filter: $viewValue "><!-- -->
	    </div>
        <div class="input-group mt" data-ng-show="areTagless">
            <div class="input-group-addon">
                <span class="fa-stack fa-md">
                    <i class="fa fa-tag fa-stack-1x"></i>
                    <i class="fa fa-ban fa-stack-2x text-danger"></i>
                </span>
            </div>
            <input class="form-control" type="checkbox" data-ng-model="taglessItem">
        </div>
    </div>
        <div class="col-lg-3 col-md-5 col-sm-5 item-placeholder-container"></div>
        <div class="col-lg-8 col-md-6 col-sm-6 item-list-container">
            <div class="list-group col-lg-12 col-md-12 col-sm-12" data-ng-show="isList==='list'">
        <div data-ng-repeat="character in characters | orderBy: sortType:sortReverse | filter: search | mediaFilter: media | tagFilter: searchTags:taglessItem | startFrom: currentPage*pageSize | limitTo: pageSize" character_Back="{{trustAsResourceUrl(character.image)}}" class="list-group-item clickable" ng-class="viewItem===character ? 'col-lg-12 col-md-12 col-sm-12 character-expanded' : ' col-lg-6 col-md-6 col-sm-6 character-default'" ng-click="viewItem===character ? viewItem='' : viewItem=character" ng-hide="loading(character.name)">
			<h4 class="dark-bordered-font-heading" data-ng-bind="character.name"></h4>
            <p class="list-group-item-text">
                <span class="dark-bordered-font" data-ng-bind="character.voice"></span>
            </p>
            <span class="dark-bordered-font" data-ng-show="character.manga!==undefined && character.manga!==null" data-ng-bind="character.manga.title"></span>
            <span class="dark-bordered-font" data-ng-show="character.anime!==undefined && character.manga===null" data-ng-bind="character.anime.title"></span>
            <div class="view-item-detail" ng-if="viewItem===character">
                <div class="col-lg-12 col-md-12 col-sm-12 item-tags">
                    <span class="col-md-2 tag-bubble" ng-repeat="tag in character.tags">{{tag.text}}</span>
                </div>
                <div class="item-actions" data-ng-show="((authentication.user) && (authentication.user._id == character.user._id))">
                    <a class="btn btn-success" href="/#!/characters/{{character._id}}">
                        <i class="fa fa-eye"></i>
                    </a>
                    <a class="btn btn-primary" href="/#!/characters/{{character._id}}/edit">
                        <i class="glyphicon glyphicon-edit"></i>
                    </a>
                </div>
            </div><!-- VIEW ITEM END-->
        </div><!-- LIST ITEM END -->
    </div><!-- LIST END -->
            <div class="characterCarousel col-lg-12 col-md-12 col-sm-12 mt" style="height: 300px;" data-ng-show="isList==='carousel'">
        <carousel interval="myInterval" style="height: 300px;" disable-ng-animate>
            <slide ng-repeat="character in characters | filter: search | mediaFilter: media | tagFilter: searchTags:taglessItem" active="character.active">
                <a href="/#!/characters/{{character._id}}">
                    <img ng-src="{{trustAsResourceUrl(character.image)}}" style="height: 300px; width: auto; margin: auto;">
                    <div class="carousel-caption">
                        <span class="dark-bordered-font-heading"> {{character.name}} </span>
                    </div>
                </a>
            </slide>
        </carousel>
    </div>
        </div>
    </div>
    <section class="loading-image" data-ng-if="isLoading"></section>
</section>
