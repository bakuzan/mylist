<div role="tabcollection">
  <ul class="tab-controls" role="tablist">
    <li role="taboptions"
        ng-repeat="tab in tabcollection.tabs"
        ng-class="{'active': tab.active}">
      <a href=""
        role="tab"
        ng-click="tabcollection.select(tab)">{{tab.heading}}</a>
    </li>
  </ul>
  <ng-transclude>
      
  </ng-transclude>
</div>
