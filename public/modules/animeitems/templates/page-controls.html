<div class="paging-controls col-lg-12 col-md-12 col-sm-12" id="list-paging-controls" sticky keycuts>
    <div id="list-paging-controls-inner-container">
        <button class="btn btn-accent width-20" ng-click="first()">
            <i class="fa fa-backward"></i>
        </button>
        <button class="btn btn-primary width-20" ng-disabled="pageConfig.currentPage <= 0" ng-click="prev()">
            <i class="fa fa-chevron-left"></i>
        </button>
        <span>{{pageConfig.currentPage+1}}</span>
        <span>/</span>
        <span>{{pageCount}}</span>
        <button class="btn btn-primary width-20" ng-disabled="pageConfig.currentPage >= pageCount - 1" ng-click="next()">
            <i class="fa fa-chevron-right"></i>
        </button>
        <button class="btn btn-accent width-20" ng-click="last()">
            <i class="fa fa-forward"></i>
        </button>
    </div>
</div>
