<div class="col-lg-12 col-md-12 col-sm-12 primary-background">
    <a class="close-button mt" data-ng-click="ctrl.cancel()"><i class="fa fa-times"></i></a>
    <h4 class="popout-header">Update linked manga</h4>
    <div class="col-lg-12 col-md-12 col-sm-12 relative" style="height: 80%;">
        <form name="mangaForm" class="form-horizontal" novalidate>
            <fieldset>
                <div steps step-config="ctrl.stepConfig">
                    <div one-step>
                        <div class="form-group">
                            <label for="chapters" class="col-lg-3 col-md-3 col-sm-3 control-label">Chapters</label>
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <input type="number" id="chapter" class="form-control" ng-model="ctrl.item.link.manga.chapters"
                                       ng-max="{{ctrl.item.link.manga.finalChapter > 0 ? ctrl.item.link.manga.finalChapter : null }}">
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <input type="number" id="finalChapter" class="form-control" ng-model="ctrl.item.link.manga.finalChapter" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="volumes" class="col-lg-3 col-md-3 col-sm-3 control-label">Volumes</label>
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <input type="number" id="volume" class="form-control" ng-model="ctrl.item.link.manga.volumes"
                                       ng-max="{{ctrl.item.link.manga.finalVolume > 0 ? ctrl.item.link.manga.finalVolume : null }}">
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <input type="number" id="finalVolume" class="form-control" ng-model="ctrl.item.link.manga.finalVolume" disabled>
                            </div>
                        </div>
                    </div>
                </div>
                <div step-controls style="bottom: 10px">
                    <button class="btn btn-primary width-50"
                            ng-click="ctrl.cancel()" ng-show="ctrl.stepConfig.currentStep === 1">CANCEL</button>
                    <!-- <button class="btn btn-primary width-50"
                            ng-click="backStep(stepConfig.currentStep)" ng-show="stepConfig.currentStep !== 1">BACK</button>
                    <button class="btn btn-primary width-50"
                            ng-click="takeStep(stepConfig.currentStep)" ng-show="stepConfig.currentStep !== stepConfig.stepCount">NEXT</button> -->
                    <button class="btn btn-primary width-50"
                            ng-click="ctrl.submit()" ng-show="ctrl.stepConfig.currentStep === ctrl.stepConfig.stepCount"
                            ng-disabled="mangaForm.$invalid">UPDATE</button>
                </div>
            </fieldset>
        </form><!-- </form> -->
    </div><!-- collapse FORM -->
</div>
