<div class="col-lg-12 col-md-12 col-sm-12 add-task-popout">
    <a class="close-button mt" data-ng-click="newTask.isAddTask = false;"><i class="fa fa-times"></i></a>
    <h4 class="popout-header">Add new task</h4>
    <div class="col-md-12 mt">
        <form name="scheduleForm" class="form-horizontal" novalidate>
            <fieldset>
                <div class="form-group">
                    <label for="description" class="col-md-2 control-label">Description</label>
                    <div class="col-md-8">
                        <input type="text" required id="description" class="form-control" placeholder="What do you need to do?" ng-model="newTask.description">
                    </div>
                </div>
                <div class="form-group">
                    <label for="category" class="col-md-2 control-label">Category</label>
                    <!--<i class="fa fa-caret-down selectArrow"></i>-->
                    <div class="col-md-8">
                        <select required id="category" class="form-control" ng-model="newTask.category" ng-options="obj.name as obj.name for obj in commonArrays.categories">
                            <option class="disabled" value="">Choose a category</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="day" class="col-md-2 control-label">Day</label>
                    <!--<i class="fa fa-caret-down selectArrow"></i>-->
                    <div class="col-md-8">
                        <select required id="day" class="form-control" ng-model="newTask.day" ng-options="obj.name as obj.name for obj in commonArrays.days">
                            <option class="disabled" value="">Choose a day</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="date" class="col-md-2 control-label">Date</label>
                    <!--<i class="fa fa-caret-down selectArrow"></i>-->
                    <div class="col-md-8">
                        <input type="date" id="date" class="form-control" ng-model="newTask.date">
                    </div>
                </div>
                <div class="form-group" ng-hide="newTaskChecklist">
                    <label for="repeat" class="col-md-2 control-label">Repeat</label>
                    <div class="col-md-8">
                        <input type="number" required id="repeat" class="form-control" placeholder="1" ng-model="newTask.repeat">
                    </div>
                </div>
                <div class="form-group" ng-hide="newTaskChecklist">
                    <label for="daily" class="col-md-2 control-label">Daily?</label>
                    <div class="col-md-8">
                        <input type="checkbox" id="daily" class="form-control" ng-model="newTask.daily">
                    </div>
                </div>
                <div class="form-group">
                    <label for="checklist" class="col-md-2 control-label">Checklist?</label>
                    <div class="col-md-8">
                        <input type="checkbox" id="checklist" class="form-control" ng-model="newTask.checklist" ng-change="newTask.repeat = (newTask.checklist === true) ? 1 : 0">
                    </div>
                </div>
                <div class="form-group" ng-show="newTask.checklist">
                    <label for="checklistOptions" class="col-md-2 control-label">Options</label>
                    <div class="col-md-8">
                        <input type="text" id="checklistOptions" class="form-control" ng-model="newTask.checklistItem" enter-tag="addChecklistItem()">
                    </div>
                    <div class="col-md-2 form-group">
                        <a class="btn btn-primary" data-ng-click="addChecklistItem()" ng-disabled="newTask.checklistItem==='' || newTask.checklistItem===null || newTask.checklistItem===undefined">Add</a>
                    </div>
                </div>
                <div class="form-group" ng-show="newTask.checklist">
                    <div class="col-md-2"></div>
                    <div class="options-list-container col-md-8">
                        <ul class="options-list">
                            <li class="col-md-12" ng-repeat="option in newTask.checklistArray track by $index">
                                <a class="bin-style clickable pull-right" aria-hidden="true" ng-click="dropChecklistItem(option.text)"><i class="fa fa-trash-o"></i></a>
                                <p>{{option.text}}</p>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="form-group pull-left">
                    <button class="btn btn-primary" ng-click="$parent.create()" ng-disabled="scheduleForm.$invalid">Add task</button>
                </div>
            </fieldset>
        </form><!-- </form> -->
    </div><!-- collapse FORM -->
</div>
