<div class="col-lg-12 col-md-12 col-sm-12 primary-background" style="height: 75vh">
    <a class="close-button mt" data-ng-click="ctrl.cancel()"><i class="fa fa-times"></i></a>
    <h4 class="popout-header">{{::ctrl.date | date: 'EEEE'}} {{::ctrl.date | dateSuffix }}</h4>
    <div class="col-lg-12 col-md-12 col-sm-12 relative" style="height: 80%;">
      <ul class="taskList width-100 height-100 overflow-auto-hover">
        <div ng-if="ctrl.events.length === 0" class="relative width-100 margin-top-20 text-center">
            <p class="relative width-100">No items were found using your selection criteria.</p>
        </div>
        <li task-item-model ng-repeat="taskItem in ctrl.events">
        </li>
      </ul>
    </div>
</div>
