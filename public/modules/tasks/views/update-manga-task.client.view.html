<section class="primary-background" flex>
  <header>
    <h4 class="popout-header">
      Update linked manga
      <md-button class="md-warn md-fab" data-ng-click="ctrl.cancel()">
        <md-icon>cancel</md-icon>
      </md-button>
    </h4>
  </header>
    <div class="relative height-80">
        <form name="mangaForm" novalidate>
          <div steps step-config="ctrl.stepConfig">
              <div one-step>
                <div layout="row">
                  <md-input-container>
                    <label>Chapters</label>
                    <input type="number" id="chapter" ng-model="ctrl.item.link.manga.chapters">
                  </md-input-container>
                  <md-input-container>
                    <label> </label>
                    <input type="number" id="finalChapter" ng-model="ctrl.item.link.manga.finalChapter" disabled>
                  </md-input-container>
                </div>
                <div layout="row">
                  <md-input-container>
                    <label>Volumes</label>
                    <input type="number" id="volume" ng-model="ctrl.item.link.manga.volumes">
                  </md-input-container>
                  <md-input-container>
                    <label> </label>
                    <input type="number" id="finalVolume" ng-model="ctrl.item.link.manga.finalVolume" disabled>
                  </md-input-container>
                </div>
              </div>
          </div>
          <div step-controls style="bottom: 10px">
              <button class="btn btn-primary width-50"
                      ng-click="ctrl.cancel()" ng-show="ctrl.stepConfig.currentStep === 1">CANCEL</button>
              <button class="btn btn-primary width-50"
                      ng-click="ctrl.submit()" ng-show="ctrl.stepConfig.currentStep === ctrl.stepConfig.stepCount"
                      ng-disabled="mangaForm.$invalid">UPDATE</button>
          </div>
        </form>
    </div>
</section>
