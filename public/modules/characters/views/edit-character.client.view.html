<section data-ng-controller="CharactersController" data-ng-show="authentication.user" data-ng-init="findOne(); find(); findAnime(); findManga()">
    <div class="page-header">
        <h1>Edit Character</h1>
    </div>
    <span ng-repeat="character in characters">
        <span ng-repeat="tag in character.tags" data-ng-init="createUsedTags(tag.text)"></span><!-- use data to create used tags list -->
        <span data-ng-init="createVoices(character.voice)"></span><!-- for voices typeahead -->
    </span>
    <div class="col-md-12">
        <form name="characterForm" class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group" ng-class="{ 'has-error' : characterForm.name.$invalid && !characterForm.name.$pristine }">
                    <label for="name" class="col-md-2 control-label">Name</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" data-ng-model="character.name" id="name" name="name" placeholder="Name" required>
                    </div>
                    <div class="col-md-4">
						<p ng-show="characterForm.name.$invalid && !characterForm.name.$pristine" class="help-block" >The name is required.</p>
						<span ng-show="characterForm.name.$valid && !characterForm.name.$pristine" class="glyphicon glyphicon-ok" style="color: green;"></span>
					</div>
                </div>
                <div class="form-group">
                    <label for="image" class="col-md-2 control-label">Image</label>
                    <div class="col-md-6">
                        <input type="file" class="form-control" file-model="myFile" accept="image/png, image/jpeg">
                    </div>
                    <div class="col-md-4 form-group">
                        <a class="btn btn-primary" data-ng-click="uploadFile()" data-ng-disabled="myFile==='' || myFile===null || myFile===undefined">Upload File</a>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : characterForm.anime.$invalid && !characterForm.anime.$pristine }">
                    <label for="anime" class="col-md-2 control-label">Anime</label>
                    <div class="col-md-6">
                        <select class="form-control" data-ng-options="anime.title for anime in animeitems track by anime._id" data-ng-model="character.anime" id="anime" name="anime">
                            <option value="">-- Link to an anime --</option>
                        </select>
                    </div>
                    <div class="col-md-4">
						<p ng-show="characterForm.anime.$invalid && !characterForm.anime.$pristine" class="help-block" >The anime is required.</p>
						<span ng-show="characterForm.anime.$valid && !characterForm.anime.$pristine" class="glyphicon glyphicon-ok" style="color: green;"></span>
					</div>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : characterForm.manga.$invalid && !characterForm.manga.$pristine }">
                    <label for="manga" class="col-md-2 control-label">Manga</label>
                    <div class="col-md-6">
                        <select class="form-control" data-ng-options="manga.title for manga in mangaitems track by manga._id" data-ng-model="character.manga" id="manga" name="manga">
                            <option value="">-- Link to a manga --</option>
                        </select>
                    </div>
                    <div class="col-md-4">
						<p ng-show="characterForm.manga.$invalid && !characterForm.manga.$pristine" class="help-block" >The manga is required.</p>
						<span ng-show="characterForm.manga.$valid && !characterForm.manga.$pristine" class="glyphicon glyphicon-ok" style="color: green;"></span>
					</div>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : characterForm.voice.$invalid && !characterForm.voice.$pristine }">
                    <label for="voice" class="col-md-2 control-label">Voice</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" data-ng-model="character.voice" id="voice" name="voice" placeholder="Voice" typeahead="voice for voice in voiceActors | filter: $viewValue " required>
                    </div>
                    <div class="col-md-4">
						<p ng-show="characterForm.voice.$invalid && !characterForm.voice.$pristine" class="help-block" >The voice is required.</p>
						<span ng-show="characterForm.voice.$valid && !characterForm.voice.$pristine" class="glyphicon glyphicon-ok" style="color: green;"></span>
					</div>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : characterForm.tags.$invalid && !characterForm.tags.$pristine }">
                    <label for="tags" class="col-md-2 control-label">Tags</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" data-ng-model="newTag" id="tags" name="tags" placeholder="tags..." typeahead="tag for tag in usedTags | filter: $viewValue">
                    </div>
                    <div class="col-md-4 form-group">
                        <a class="btn btn-primary" data-ng-click="addTag()" data-ng-disabled="newTag==='' || newTag===null || newTag===undefined">Add Tag</a>
                    </div>
                </div>
                <div class="form-group">
                    <ul class="taskList col-md-12">
                        <li class="tagBubble col-md-2" ng-repeat="tag in character.tags">
                            {{tag.text}}
                            <a aria-hidden="true" ng-click="removeTag(tag)"><i class="fa fa-times" style="color: red;"></i></a>
                        </li>
                    </ul>
                </div>
                <div class="form-group">
                    <ul class="taskList col-md-12">
                        <li class="tagBubble col-md-2" ng-repeat="tag in tagArray track by $index">
                            {{tag.text}}
                            <a aria-hidden="true" ng-click="deleteTag(tag.text)"><i class="fa fa-trash-o" style="color: red;"></i></a>
                        </li>
                    </ul>
                </div>
                
                <div class="form-group">
                    <input type="submit" class="btn btn-default" ng-disabled="characterForm.$invalid">&nbsp; - &nbsp;<a href="/#!/characters/{{character._id}}">Back</a>
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
