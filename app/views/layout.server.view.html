<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>{{title}}</title>

	<!-- General META -->
	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<!-- Semantic META -->
	<meta name="keywords" content="{{keywords}}">
	<meta name="description" content="{{description}}">

	<!-- Facebook META -->
	<meta property="fb:app_id" content="{{facebookAppId}}">
	<meta property="og:site_name" content="{{title}}">
	<meta property="og:title" content="{{title}}">
	<meta property="og:description" content="{{description}}">
	<meta property="og:url" content="{{url}}">
	<meta property="og:image" content="/img/brand/logo.png">
	<meta property="og:type" content="website">

	<!-- Twitter META -->
	<meta name="twitter:title" content="{{title}}">
	<meta name="twitter:description" content="{{description}}">
	<meta name="twitter:url" content="{{url}}">
	<meta name="twitter:image" content="/img/brand/logo.png">

	<!-- Fav Icon -->
	<link href="/modules/core/img/brand/favicon.ico" rel="shortcut icon" type="image/x-icon">

	<!--Application CSS Files-->
	{% for cssFile in cssFiles %}<link rel="stylesheet" href="{{cssFile}}">{% endfor %}
    <!-- USER SELECTED STYLE -->
    <script type="text/javascript">
        timeOfDayTheme = localStorage.getItem('timedTheme');
        storedValue = localStorage.getItem('theme');
        link = document.createElement( "link" );
        if (timeOfDayTheme === 'false' || !timeOfDayTheme) {
            if (!storedValue) {
                localStorage.setItem('theme', JSON.stringify('dist/main-night.min.css'));
            }
        } else {
            var time = new Date().getHours();
            if (time > 20 || time < 8) {
                localStorage.setItem('theme', JSON.stringify('dist/main-night.min.css'));
//            } else if (time > 17) {
//                localStorage.setItem('theme', JSON.stringify('dist/main-purple.min.css'));
//            } else if (time > 9) {
//                localStorage.setItem('theme', JSON.stringify('dist/main-day.min.css'));
            } else if (time > 8) {
                localStorage.setItem('theme', JSON.stringify('dist/main-day.min.css'));
            }
        }
        storedValue = localStorage.getItem('theme');
        link.href = storedValue.substr(1, storedValue.lastIndexOf("\"") - 1); //remove quotes for whatever reason.
        link.id = "app-theme";
        link.type = "text/css";
        link.rel = "stylesheet";
        document.getElementsByTagName("head")[0].appendChild(link);
    </script>
    
	<!-- HTML5 Shim -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body data-ng-controller="HeaderController" class="ng-cloak" ng-class="{ 'loginBG' : authentication.user }" ng-keydown="$broadcast('my:keydown', $event)">
	<header data-ng-include="'/modules/core/views/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse" data-ng-show="authentication.user"></header>
	<section class="content wrapper">
		<section class="container" style="padding-bottom: 100px">
			{% block content %}{% endblock %}
		</section>
	</section>
    <footer data-ng-include="'/modules/core/views/footer.client.view.html'" data-ng-show="authentication.user"></footer>

	<!--Embedding The User Object-->
	<script type="text/javascript">
		var user = {{ user | json | safe }};
	</script>

	<!--Application JavaScript Files-->
	{% for jsFile in jsFiles %}<script type="text/javascript" src="{{jsFile}}"></script>{% endfor %} 

	{% if process.env.NODE_ENV === 'development' %}
	<!--Livereload script rendered -->
	<script type="text/javascript" src="http://{{request.hostname}}:35729/livereload.js"></script>
	{% endif %}
</body>

</html>
