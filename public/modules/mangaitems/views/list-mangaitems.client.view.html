<section data-ng-controller="MangaitemsController" data-ng-init="find()" data-ng-show="authentication.user">
    <div class="page-header">
        <h1>Manga</h1>
    </div>
    <div class="form-group col-lg-4 col-md-4 col-sm-4">
       <div class="input-group">
            <div class="input-group-addon">
                <i class="fa fa-search"></i>
            </div>
           <input type="text" class="form-control" placeholder="search manga" ng-model="search.title"><!-- typeahead="mangaitem.title for mangaitem in mangaitems | filter: { title:$viewValue } " -->
	   </div>
        <br/>
        <div class="input-group">
            <div class="input-group-addon clickable" ng-click="clearTagValues(); characterTags = ''">
                <i class="fa fa-tag"></i>
            </div>
           <input type="text" class="form-control" placeholder="search tags - tag1,tag2.." ng-model="characterTags" typeahead="tag for tag in usedTags | filter: $viewValue" typeahead-on-select="passTag(characterTags); characterTags = ''"><!--  -->
	   </div>
       <div class="input-group" ng-hide="searchTags===undefined || searchTags==='' || searchTags===null">
           <ul class="taskList col-lg-12 col-md-12">
               <br/>
                <li class="tagBubble col-lg-12 col-md-12" ng-repeat="tag in tagsForFilter track by $index">
                    {{tag}}
                    <a class="clickable pull-right" aria-hidden="true" ng-click="deleteSearchTag(tag)"><i class="fa fa-trash-o" style="color: red;"></i></a>
                </li>
            </ul>
       </div>
        <br/>
        <div class="input-group">
		  <div class="input-group-addon">
		      <i class="fa fa-list-ol"></i>
          </div>
            <input type="text" class="form-control" value="Showing {{ (mangaitems | filter: search | filter: ratingFilter | filter: tagFilter).length }} manga." disabled>
        </div>
        <br/>
        <div class="input-group">
		  <div class="input-group-addon">
		      <i class="fa fa-sort"></i>
          </div>
            <select class="form-control" ng-model="sortType">
                        <option value="">-- choose sort type --</option>
                        <option value="title">Title</option>
                        <option value="chapters">Chapters</option>
                        <option value="volumes">Volumes</option>
                        <option value="start">Start Date</option>
                        <option value="end">End Date</option>
                        <option value="latest">Latest</option>
                        <option value="rating">Rating</option>
            </select>
        </div>
        <br/>
        <div class="input-group" ng-click="sortReverse = !sortReverse">
		  <div class="input-group-addon clickable">
		      <i class="fa" ng-class="sortReverse ? 'fa-sort-amount-desc' : 'fa-sort-amount-asc' "></i>
          </div>
            <input type="text" class="form-control" value="Ascending" ng-show="!sortReverse" disabled>
            <input type="text" class="form-control" value="Descending" ng-show="sortReverse" disabled>
            <!--<input type="checkbox" class="form-control" data-ng-model="sortReverse" id="sortReverse">-->
        </div>
        <br/>
        <div class="input-group">
		  <div class="input-group-addon">
		      <i class="fa fa-check"></i>
          </div>
            <select class="form-control" ng-model="search.status">
                        <option value="">All</option>
                        <option value="false">Ongoing</option>
                        <option value="true">Completed</option>
            </select>
        </div>
        <br/>
        <div class="input-group">
		  <div class="input-group-addon">
		      <i class="fa fa-book"></i>
          </div>
            <select class="form-control" ng-model="search.hardcopy">
                        <option value="">All</option>
                        <option value="false">Online</option>
                        <option value="true">Hardcopy</option>
            </select>
        </div>
        <br/>
        <div class="input-group">
		  <div class="input-group-addon">
		      <i class="fa fa-repeat"></i>
          </div>
            <select class="form-control" ng-model="search.reReading">
                        <option value="">All</option>
                        <option value="false">Not Re-reading</option>
                        <option value="true">Re-reading</option>
            </select>
        </div>
        <br/>
        <div class="input-group">
            <div class="input-group-addon clickable" data-ng-click="ratingLevel=undefined">
                <i class="fa fa-star"></i>
            </div>
               <rating class="form-control rating clickable" data-ng-model="ratingLevel" style="color: blue;" readonly="false" max="maxRating" on-hover="hoveringOver(value)" on-leave="overStar = null" id="rating" name="rating"></rating>
            <div class="input-group-addon">
                <span data-ng-show="overStar!=null" class="label" ng-class="{'label-warning': percent<40, 'label-info': percent>=30 && percent<70, 'label-success': percent>=70}">{{percent}}%</span>
            </div>
        </div>
    </div>
    <div class="list-group col-lg-8 col-md-8 col-sm-8">
        <a data-ng-repeat="mangaitem in mangaitems | orderBy: sortType:sortReverse | filter: search | filter: ratingFilter | filter: tagFilter" data-ng-href="#!/mangaitems/{{mangaitem._id}}" list_Back="{{trustAsResourceUrl(mangaitem.image)}}" class="list-group-item">
			<small class="list-group-item-text">
                <time title="{{mangaitem.latest | date: 'yyyy-MMM-dd'}}" ng-bind="latestDate(mangaitem.latest)"></time>
<!--				<span data-ng-bind="mangaitem.latest | date:'yyyy-MMM-dd'"></span>-->
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="mangaitem.title"></h4>
            <p class="list-group-item-text">
                Chapters
                <span data-ng-bind="mangaitem.chapters"></span>, 
                Volumes
                <span data-ng-bind="mangaitem.volumes"></span>
                <span ng-repeat="tag in mangaitem.tags" data-ng-init="createUsedTags(tag.text)"></span><!-- for typeahead -->
            </p>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!mangaitems.$resolved || mangaitems.length">
    	No Mangaitems yet, why don't you <a href="/#!/mangaitems/create">create one</a>?
    </div>
</section>
