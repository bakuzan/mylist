<section data-ng-controller="AuthenticationController as ctrl">
	<div flex>
		<form class="view-height-100" data-ng-submit="ctrl.signin()" autocomplete="off" novalidate="">
				<div class="center-contents" layout-fill>
					<md-input-container>
						<label>password</label>
						<input type="password" id="password" name="password" data-ng-model="ctrl.credentials.password">
					</md-input-container>
				</div>
		</form>
	</div>
</section>
