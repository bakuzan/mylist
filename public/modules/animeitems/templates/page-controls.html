<div class="paging-controls" id="list-paging-controls" keycuts>
    <div id="list-paging-controls-inner-container" sticky>
        <div>
            <md-button class="md-accent width-20" ng-click="first()" aria-label="first page">
                <i class="fa fa-backward"></i>
            </md-button>
            <md-button class="md-primary width-20" ng-disabled="pageConfig.currentPage <= 0" ng-click="prev()" aria-label="previous page">
                <i class="fa fa-chevron-left"></i>
            </md-button>
            <span>{{pageConfig.currentPage+1}}</span>
            <span>/</span>
            <span>{{pageCount}}</span>
            <md-button class="md-primary width-20" ng-disabled="pageConfig.currentPage >= pageCount - 1" ng-click="next()" aria-label="next page">
                <i class="fa fa-chevron-right"></i>
            </md-button>
            <md-button class="md-accent width-20" ng-click="last()" aria-label="last page">
                <i class="fa fa-forward"></i>
            </md-button>
        </div>
    </div>
</div>
