<section data-ng-controller="CreateToptenController">
    <div class="page-header">
        <h1>List creation - {{stepConfig.stepHeaders[stepConfig.currentStep - 1].text}}</h1>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12">
        <form class="form-horizontal" name="toptenForm" novalidate>
            <fieldset>
                <div steps>
                    <div step step-config="stepConfig">
                        <div class="form-group">
                            <label for="name" class="col-lg-3 col-md-3 col-sm-3 control-label">Name</label>
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <input type="text" id="name" class="form-control" ng-model="topten.name" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description" class="col-lg-3 col-md-3 col-sm-3 control-label">Description</label>
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <input type="text" id="description" class="form-control" ng-model="topten.description" />
                            </div>
                        </div>
                        <div class="form-group" ng-if="isCreate">
                            <label for="type" class="col-lg-3 col-md-3 col-sm-3 control-label">Type</label>
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <select class="form-control" ng-model="topten.type" ng-options="option.name as option.name for option in commonArrays.itemTypes">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="isFavourite" class="col-lg-3 col-md-3 col-sm-3 control-label">Is favourite?</label>
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <input type="checkbox" id="isFavourite" class="phantom-control font-20" ng-model="topten.isFavourite" />
                            </div>
                        </div>
                    </div>
                    <div step step-config="stepConfig">
                        <div class="form-group">
                            <label for="list-item" class="col-lg-3 col-md-3 col-sm-3 control-label">Select {{topten.type}}</label>
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <input type="text" id="list" class="form-control" ng-model="stepConfig.listGen.toptenItem" 
                                       typeahead="item as item[stepConfig.listGen.typeDisplay] for item in stepConfig.listGen.items | filter: $viewValue | limitTo: 10"
                                       typeahead-on-select="pushItem(stepConfig.listGen.toptenItem)">
                            </div>
                        </div>
                        <div class="form-group height-100">
                            <label for="list" class="col-lg-3 col-md-3 col-sm-3 control-label">List</label>
                            <div class="col-lg-6 col-md-6 col-sm-6 height-90 overflow-auto-hover">
                                <div ng-repeat="item in stepConfig.listGen.displayList track by item._id">
                                    <div class="display-inline-block" ng-style="{ 'height' : imgSize.height, 'width' : imgSize.width }">
                                        <img src="{{item.image}}" style="height: 100%" />
                                    </div>
                                    <span>{{item[stepConfig.listGen.typeDisplay]}}</span>
                                    <a class="bin-style clickable pull-right" aria-hidden="true" ng-click="removeItem(item)">
                                        <i class="fa fa-trash-o"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div step-controls>
                    <button class="btn btn-primary width-50" 
                            ng-click="cancel()" ng-show="stepConfig.currentStep === 1">CANCEL</button>
                    <button class="btn btn-primary width-50" 
                            ng-click="takeStep(stepConfig.currentStep, false)" ng-show="stepConfig.currentStep !== 1">BACK</button>
                    <button class="btn btn-primary width-50" 
                            ng-click="takeStep(stepConfig.currentStep, true)" ng-show="stepConfig.currentStep !== stepConfig.stepCount">NEXT</button>
                    <button class="btn btn-primary width-50" 
                            ng-click="(isCreate) ? create() : update()" ng-show="stepConfig.currentStep === stepConfig.stepCount"
                            ng-disabled="toptenForm.$invalid">SAVE</button>
                </div>
            </fieldset>
        </form>
    </div>
</section>
