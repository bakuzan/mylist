<section data-ng-controller="MangaitemsController" data-ng-init="findOne()" data-ng-show="authentication.user">
	<div class="page-header">
        <div class="col-md-12">
           <div class="col-md-3 pull-left" >
                <img ng-src="{{trustAsResourceUrl(mangaitem.image)}}" height="100%" width="100%"/>
            </div>
            <div class="col-md-9 pull-left">
                <div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == mangaitem.user._id))">
		          <a class="btn btn-success" href="/#!/mangaitems">
			         <i class="glyphicon glyphicon-chevron-left"></i>
		          </a>
                  <a class="btn btn-primary" href="/#!/mangaitems/{{mangaitem._id}}/edit">
			         <i class="glyphicon glyphicon-edit"></i>
		          </a>
		          <a class="btn btn-danger" data-ng-click="remove();">
			         <i class="glyphicon glyphicon-trash"></i>
		          </a>
	            </div>
                <h1 data-ng-bind="mangaitem.title"></h1>
                <span class="glyphicon glyphicon-book" data-ng-show="mangaitem.hardcopy"></span> <span class="text-muted" data-ng-show="mangaitem.status">(Completed)</span> <span class="text-muted" data-ng-show="mangaitem.reReading">(Reading)</span>
                <h3>Chapter </h3><span data-ng-bind="mangaitem.chapters"></span>/<span data-ng-bind="mangaitem.finalChapter"></span>
                <h3>Volume </h3><span data-ng-bind="mangaitem.volumes"></span>/<span data-ng-bind="mangaitem.finalVolume"></span>
                <div class="related-media accent-alter-text">
                    <p data-ng-show="mangaitem.anime!==undefined">Related anime: <a href="/#!/animeitems/{{mangaitem.anime._id}}">{{mangaitem.anime.title}}</a></p>
                </div>
                <div class="col-md-9 item-tags">
                    <span class="col-md-3 tag-bubble" ng-repeat="tag in mangaitem.tags">{{tag.text}}</span>
                </div>
            </div>
        </div>
        <div class="text-right">
            <span class="accent-alter-text" data-ng-show="mangaitem.status">Re-read count: {{ mangaitem.reReadCount }}</span>
        </div>
        <div class="text-right">
            <em class="accent-alter-text" data-ng-show="mangaitem.rating==0">No rating</em>
            <rating data-ng-model="mangaitem.rating" class="view-item-rating-stars" data-ng-show="mangaitem.rating!==0" readonly="true" max="maxRating" id="rating" name="rating"></rating>
        </div>
	</div>
	<small>
		<em class="accent-alter-text">
			Start
			<span data-ng-bind="mangaitem.start | date:'yyyy-MMM-dd'"></span><br/>
            End
			<span data-ng-bind="mangaitem.end | date:'yyyy-MMM-dd'"></span><br/>
			Latest
			<span data-ng-bind="mangaitem.latest | date:'yyyy-MMM-dd'"></span>
		</em>
	</small>
</section>
