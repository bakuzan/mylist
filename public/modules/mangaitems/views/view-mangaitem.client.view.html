<section data-ng-controller="MangaitemsController" data-ng-init="findOne()" data-ng-show="authentication.user">
	<div class="page-header">
		<h1 data-ng-bind="mangaitem.title"></h1>
        <h3>Chapter </h3><p data-ng-bind="mangaitem.chapters"></p>
        <h3>Volume </h3><p data-ng-bind="mangaitem.volumes"></p>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == mangaitem.user._id))">
		<a class="btn btn-primary" href="/#!/mangaitems/{{mangaitem._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Start
			<span data-ng-bind="mangaitem.start | date:'yyyy-MMM-dd'"></span><br/>
			Latest
			<span data-ng-bind="mangaitem.latest | date:'yyyy-MMM-dd'"></span>
		</em>
	</small>
</section>
