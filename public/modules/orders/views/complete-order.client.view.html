<div class="primary-background padding-10 overflow-hidden" style="height: 40vh">
  <a class="close-button mt" ng-click="modal.cancel()"><i class="fa fa-times"></i></a>
  <div tab-container class="width-95 height-100">
    <div tab-view heading="order details" class="height-90 margin-5">
      <form name="completeOrderForm" novalidate="">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <label class="width-100">Select existing price</label>
          <div class="form-group col-lg-12 col-md-12 col-sm-12">
              <label for="list" class="col-lg-3 col-md-3 col-sm-3 control-label">Prices</label>
              <div class="col-lg-6 col-md-6 col-sm-6 height-90 overflow-auto-hover">
                  <div ng-repeat="item in modal.order.nextVolume.prices" ng-click="modal.editOrder($index)" class="padding-5 cursor-pointer">
                      <span>{{item.company}}</span> - <span>Â£{{item.price}}</span>
                  </div>
              </div>
          </div>
          <label class="width-100">Enter new price</label>
          <div class="form-group col-lg-12 col-md-12 col-sm-12">
            <label for="company" class="col-lg-3 col-md-3 col-sm-3 control-label">Company</label>
            <div class="col-lg-6 col-md-6 col-sm-6">
              <input type="text" id="company" class="form-control" ng-model="modal.newPrice.company" required="" />
            </div>
          </div>
          <div class="form-group col-lg-12 col-md-12 col-sm-12">
            <label for="price" class="col-lg-3 col-md-3 col-sm-3 control-label">Price</label>
            <div class="col-lg-6 col-md-6 col-sm-6">
              <input type="number" id="price" class="form-control" ng-model="modal.newPrice.price" min="0" step="0.01" required="" />
            </div>
          </div>
          <div class="relative col-lg-12 col-md-12 col-sm-12">
            <button class="btn btn-primary absolute position-right width-50" ng-click="modal.completeOrder()" ng-disabled="completeOrderForm.$invalid">Complete</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
