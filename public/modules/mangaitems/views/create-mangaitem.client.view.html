<section data-ng-controller="CreateMangaController as ctrl" data-ng-show="ctrl.authentication.user">
    <header class="page-header">
      <h1 ng-bind="ctrl.config.title + ' Manga'"></h1>
    </header>
    <div flex="100">
      <form layout="column" flex-offset="20" flex="60" name="mangaForm" data-ng-submit="ctrl.submit()" novalidate>
        <md-input-container>
          <label for="title">Title</label>
          <input type="text" data-ng-model="ctrl.mangaitem.title" id="title" name="title" placeholder="Title" required>
        </md-input-container>
        <md-input-container>
          <label for="chapters">Chapters</label>
          <input type="number" data-ng-model="ctrl.mangaitem.chapters" ng-change="ctrl.addedChapters()"
                 id="chapters" name="chapters" placeholder="0" required>
        </md-input-container>
        <md-input-container>
          <label for="volumes">Volumes</label>
          <input type="number" data-ng-model="ctrl.mangaitem.volumes" id="volumes" name="volumes" placeholder="0" required>
        </md-input-container>
        <md-input-container>
          <label for="start">Start</label>
          <input type="date" data-ng-model="ctrl.mangaitem.start" id="start" name="start" placeholder="" required>
        </md-input-container>
        <md-input-container>
          <label for="latest">Latest</label>
          <input type="date" data-ng-model="ctrl.mangaitem.latest" id="latest" name="latest" placeholder="" required>
        </md-input-container>
        <md-input-container ng-if="::ctrl.config.isCreate">
          <md-checkbox data-ng-model="ctrl.mangaitem.status" data-ng-checked="ctrl.mangaitem.chapters===ctrl.mangaitem.finalChapter && ctrl.mangaitem.volumes===ctrl.mangaitem.finalVolume && ctrl.mangaitem.finalChapter!==0 || ctrl.mangaitem.end!==null && ctrl.mangaitem.reReading===true" data-ng-true-value="true" id="status" name="status" disabled>
            Completed?
          </md-checkbox>
        </md-input-container>
        <p class="clickable accent-text" ng-init="showAdditionals = false" ng-click="showAdditionals=!showAdditionals"><i class="fa" ng-class="showAdditionals ? 'fa-minus-square' : 'fa-plus-square'"></i> Additional properties</p>
        <div ng-show="showAdditionals">
          <md-input-container ng-if="::!ctrl.config.isCreate">
            <label for="rating">Rating</label>
            <uib-rating class="clickable rating-stars" data-ng-model="ctrl.mangaitem.rating" readonly="false" max="ctrl.config.ratingActions.maxRating" on-hover="ctrl.hoveringOver(value)" on-leave="overStar = null" id="rating" name="rating"></uib-rating>
            <span data-ng-show="ctrl.config.ratingActions.overStar!=null" class="label" ng-class="{'label-warning': ctrl.config.ratingActions.percent<40, 'label-info': ctrl.config.ratingActions.percent>=30 && ctrl.config.ratingActions.percent<70, 'label-success': ctrl.config.ratingActions.percent>=70}"
              ng-bind="ctrl.config.ratingActions.percent + '%'">
            </span>
          </md-input-container>
          <div>
            <md-input-container>
              <label for="image"> </label>
              <input type="file" file-model="ctrl.myFile" accept="image/png, image/jpeg">
            </md-input-container>
            <md-button class="md-primary" data-ng-click="ctrl.uploadFile()"
                       data-ng-disabled="ctrl.myFile==='' || ctrl.myFile===null || ctrl.myFile===undefined">Upload File</md-button>
          </div>
          <md-checkbox data-ng-model="ctrl.mangaitem.hardcopy" id="hardcopy" name="hardcopy">
            Hardcopy?
          </md-checkbox>
          <md-select data-ng-model="ctrl.mangaitem.anime" id="anime" name="anime">
              <md-option class="disabled" value="">
                -- Link to an anime --
              </md-option>
              <md-option data-ng-repeat="anime in ctrl.animeitems | orderBy: 'title' track by anime._id" value="{{anime}}">
                 {{anime.title}}
              </md-option>
          </md-select>
        </div>
        <p class="clickable accent-text" ng-init="showOthers = false" ng-click="showOthers=!showOthers"><i class="fa" ng-class="showOthers ? 'fa-minus-square' : 'fa-plus-square'"></i> Completion properties</p>
        <div ng-show="showOthers">
          <md-input-container>
            <label for="end">End</label>
            <input type="date" data-ng-model="ctrl.mangaitem.end" id="end" name="end" format-date>
          </md-input-container>
          <md-input-container ng-hide="ctrl.mangaitem.end!=null && ctrl.mangaitem.chapters===ctrl.mangaitem.finalChapter || ctrl.mangaitem.end!=null && ctrl.mangaitem.reReading===true ">
            <label>Final chapter</label>
            <input type="number" data-ng-model="ctrl.mangaitem.finalChapter" id="finalChapter" name="finalChapter" placeholder="0">
          </md-input-container>
          <md-input-container ng-hide="ctrl.mangaitem.end!=null && ctrl.mangaitem.volumes===ctrl.mangaitem.finalVolume || ctrl.mangaitem.end!=null && ctrl.mangaitem.reReading===true ">
            <label>Final volume</label>
            <input type="number" data-ng-model="ctrl.mangaitem.finalVolume" id="finalVolume" name="finalVolume" placeholder="0">
          </md-input-container>
          <md-input-container data-ng-show="ctrl.mangaitem.status==true">
            <md-checkbox data-ng-model="ctrl.mangaitem.reReading" data-ng-disabled="ctrl.mangaitem.reWatching" data-ng-change="ctrl.mangaitem.chapters=0; ctrl.mangaitem.volumes=0" id="reReading" name="reReading">
              Re-reading?
            </md-checkbox>
          </md-input-container>
        </div>
        <p class="clickable accent-text" ng-click="ctrl.section.showItemTags=!ctrl.section.showItemTags">
          <i class="fa" ng-class="ctrl.section.showItemTags ? 'fa-minus-square' : 'fa-plus-square'"></i> Tag properties
        </p>
        <div ng-show="ctrl.section.showItemTags">
          <md-input-container>
            <label for="tags">Tags</label>
                <input type="text" data-ng-model="ctrl.newTag" enter-tag="ctrl.addTag()" id="tags" name="tags" placeholder="tags..."
                        uib-typeahead="stat.tag for stat in ctrl.config.statTags | filter: $viewValue | limitTo: 10">
          </md-input-container>
          <md-button class="md-primary" data-ng-click="ctrl.addTag()" data-ng-disabled="ctrl.newTag==='' || ctrl.newTag===null || ctrl.newTag===undefined">Add Tag</md-button>
          <md-list class="tag-list">
            <md-list-item class="tag-bubble" ng-repeat="tag in ctrl.mangaitem.tags">
                {{tag.text}}
                <md-button class="md-warn md-icon-button float-right" aria-hidden="true" ng-click="ctrl.removeTag(tag.text)">
                  <md-icon>delete</md-icon>
                </md-button>
            </md-list-item>
          </md-list>
          <md-list class="tag-list">
              <md-list-item class="tag-bubble" ng-repeat="tag in ctrl.tagArray track by $index">
                  {{tag.text}}
                  <md-button class="md-warn md-icon-button float-right" aria-hidden="true" ng-click="ctrl.dropTag(tag.text)">
                    <md-icon>delete</md-icon>
                  </md-button>
              </md-list-item>
          </md-list>
        </div>
        <div class="form-group padded-medium">
            <md-button type="submit" class="md-default" ng-disabled="mangaForm.$invalid">
              {{ctrl.config.title}}
            </md-button>
            &nbsp; - &nbsp;<a href="/#!/mangaitems">Back</a>
        </div>

      </form>
    </div>
</section>
