<div data-ng-controller="HeaderController as footer" data-ng-show="footer.authentication.user">
  <hr/>
  <select class="phantom-control" ng-model="footer.theme"
          ng-options="option.url as option.name for option in footer.styles | orderBy: 'name'" ng-change="footer.changeTheme()">
  </select>
  <input type="checkbox" class="phantom-control" ng-model="footer.timedTheme" ng-change="footer.changeTheme()">
  <div>
    <small>{{footer.authentication.user.applicationVersion.name}}</small><br/>
    <small>{{footer.authentication.user.applicationVersion.number}}</small><br/>
  </div>
</div>
